<div class="row h-100">
  <div class="col-sm-12 h-100">
    <nb-card class="h-100">
      <nb-card-header>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            Sensors
          </div>
          <div class="d-flex align-items-center">
            <div class="mr-2">Sort:</div>
            <nb-select [selected]="sortBy" (selectedChange)="changeSort($event)" status="success">
              <nb-option *ngFor="let item of sortData" [value]="item.value"> {{ item.label }}</nb-option>
            </nb-select>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-xxl-3 col-md-6 col-sm-12" *ngFor="let device of devices">
            <ngx-sensor-chart
              [title]="device.name"
              type="device.type"
              [labels]="(labels$ | async)"
              [data]="device.datasets"
              [battery]="device.battery"
              [unit]="lodash.startCase(device.type) + ' / ' + device.unit"
              [min]="device.min"
              [max]="device.max"
              [displayLegend]="false"
            ></ngx-sensor-chart>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
