<div>
    <linear-gauge width="150" height="400" value="20"></linear-gauge>
    <linear-gauge width="150" height="400" value="20"></linear-gauge>
    <radial-gauge width="400" height="400" value="80" units="Km/h" highlights='[{"from": 80, "to": 100, "color": "rgba(255, 0, 0, .3)"}]' ></radial-gauge>
    <radial-gauge 
    value="20"
    units="Fuel"
    width="150"
    height="150"
    min-value="0"
    max-value="100"
    start-angle="120"
    ticks-angle="120"
    major-ticks="E,,F"
    minor-ticks="2"
    stroke-ticks="false"

    highlights='[
        {"from": 0, "to": 15, "color": "rgba(200, 10, 10, .5)"},
        {"from": 15, "to": 35, "color": "rgba(200, 200, 50, .5)"},
        {"from": 80, "to": 100, "color": "rgba(50, 200, 50, .3)"}
    ]'
    highlights-width="25"
    numbers-margin="5"

    color-plate="rgb(255,255,255)"

    value-box="false"
    
    border-shadow-width="0"
    borders="false"
    needle-type="arrow"
    needle-width="2"
    needle-circle-size="7"
    needle-circle-outer="true"
    needle-circle-inner="false"

    borders="true"
    border-inner-width="0"
    border-middle-width="0"
    border-outer-width="5"
    color-border-outer="#000"
    color-border-outer-end="#555"
    color-needle-shadow-down="#222"
    border-shadow-width="0"

    font-numbers-size="50"
    font-units-size="50"

    animation-rule="linear"
    animation-duration="1000"

    class="gauge"
>
</radial-gauge>
<radial-gauge
    title="Wind"
    width="300"
    height="300"
    min-value="0"
    max-value="360"
    major-ticks="N,NE,E,ES,S,SW,W,WN,N"
    minor-ticks="10"
    ticks-angle="360"
    start-angle="180"
    stroke-ticks="false"
    highlights="false"
    color-plate="white"
    color-major-ticks="#000"
    color-minor-ticks="#000"
    color-numbers="#000"
    color-needle="#000"
    color-needle-end="#000"
    numbers-margin="2"
    font-numbers-size="30"
    color-needle-shadow-down="false"
    color-needle-circle-outer="#000"
    color-circle-inner="false"
    value-box="false"
    value-text-shadow="false"
    needle-circle-size="7"
    animation-rule="linear"
    needle-type="line"
    needle-start="75"
    needle-end="99"
    needle-width="3"
    borders="true"
    border-inner-width="3"
    border-middle-width="1"
    border-outer-width="5"
        border-shadow-width="0"
    animation-duration="1500"
    animation-target="plate"

    value="1"
    class="gauge"
>
</radial-gauge>
</div>
