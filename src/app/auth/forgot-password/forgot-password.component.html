<div class="login-container pt-5 pb-5 pr-4 pl-4">
    <img class="logo mb-5" src="../../../assets/images/logo.png"/>
    <input class="mt-3 mb-3 p-3" type="email" name="email" placeholder="Email"/>
    <button class="btn btn-send btn-success mt-5 mb-3">Send Reset Link</button>
    <span><a [routerLink]="['/auth/login']" class="btn-login text-success">Go back to login</a></span>
</div>
